{% extends "application/base.html" %}

{% load bootstrap %}

{% block content %}
<h1>Hackathon Application</h1>
<form role="form" method='post' action='#'>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="row text-center">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}
