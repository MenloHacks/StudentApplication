{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
    <h3>
    Resend Verification Email
    </h3>
    {% if invalid %}
    <p style="color: red">
        Sorry, but that email was not found.
    </p>
    {% endif %}
    <form role="form" method="post" action="/accounts/resend_email">
    {% csrf_token %}
        {{ form|bootstrap }}
     <button type="submit" class="btn">Resend</button>
    </form>
{% endblock %}
