{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
<h2>Login to MenloHacks</h2>
<form role="form" method='post' action='.'>
  {% csrf_token %}
  {{ form|bootstrap }}
  <input class="btn btn-primary" type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p class="help-block">Forgot password? <a href="{% url 'password_reset' %}">Reset it</a>!</p>
<p class="help-block">Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
<script>
$("#id_username").parent().siblings().html("Email Address");
var alert = $("div .alert-danger");
if (alert) {
    alert.text("");
    alert.append($.parseHTML("<a class='close' data-dismiss='alert'>Ã—</a>" +
    "<p>Please enter a correct username and " +
        "password. " +
        "If you have not confirmed your email yet, you must do so. " +
        "You can resend the verification email <a " +
        "href='/accounts/resend_email'>here</a>.</p>"));
}
</script>
{% endblock %}
