{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
<h2>Login to MenloHacks</h2>
<form role="form" method='post' action='.'>
  {% csrf_token %}
  {{ form|bootstrap }}
  <input class="btn btn-primary" type="submit" value="Log in" id="submit"/>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p class="help-block">Forgot password? <a href="{% url 'password_reset' %}">Reset it</a>!</p>
<p class="help-block">Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"></script>
<script>
$( function() {
    setTimeout(function () {
        var username = $("#id_username");
        username.parent().siblings().html("Email Address");
        var alert = $("div .alert-danger");
        var formData = {
            "username": username.val(),
            "csrfmiddlewaretoken":'{{ csrf_token }}'
        };
        $.post("/accounts/is_active", formData, function(is_active) {
            console.log(is_active);
            if (alert && !eval(is_active)) {
                alert.text("");
                alert.append($.parseHTML("<a class='close' data-dismiss='alert'>Ã—</a>" +
                "<p>In order to log in, you must verify your email address. " +
                    "You can resend the verification email <a " +
                    "href='/accounts/resend_email'>here</a>.</p>"));
        }
        });
        $("#submit").click(function(e) {
            var valid = true;
            if (username.val().includes(".edu"))
            {
                valid = false;
                sweetAlert({
                  title: "Notice",
                  text: "We noticed you are using a .edu email. MenloHacks " +
                  "will only accept high school students. Are you sure you " +
                  "want to continue?",
                  type: "warning",
                  showCancelButton: true,
                  confirmButtonText: "Yes, I'm a high school student!",
                  closeOnConfirm: false
                },
                function(isConfirm){
                    valid = isConfirm;
                });
            }
            return valid;
        })

    }, 100);
});
</script>
{% endblock %}
