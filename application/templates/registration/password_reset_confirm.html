{% extends "base.html" %}
{% load bootstrap %}

{% block content %}

<h2>Reset Password</h2>

{% if validlink %}
    <form role="form" method="post" action=".">
      {% csrf_token %} 
      {{ form|bootstrap }}

      <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
{% else %}
    <p class="help-block">Password reset failed</p>
{% endif %}

{% endblock %}
